<h3 class="mb-4">Programar Envío de Mensaje</h3>

<!-- Seleccionar Mensaje -->
<div class="mb-3">
  <label for="mensajeSelect" class="form-label">Mensaje</label>
  <select class="form-select" id="mensajeSelect" aria-describedby="mensajeHelp">
    <option value="" selected disabled>Seleccione un mensaje</option>
    <option value="msj_bienvenida">Bienvenida</option>
    <option value="msj_promocion">Promoción</option>
    <option value="msj_recordatorio">Recordatorio</option>
  </select>
  <small id="mensajeHelp" class="form-text text-muted">
    Elija el contenido que desea enviar.
  </small>
</div>

<!-- Seleccionar Grupo (ng-select múltiple con búsqueda y checks) -->
<div class="mb-3">
  <label for="grupoSelectNg" class="form-label">Grupo de Destinatarios</label>

  <ng-select
    id="grupoSelectNg"
    [multiple]="true"
    [searchable]="true"
    [closeOnSelect]="false"
    [clearable]="true"
    placeholder="Seleccione uno o más grupos"
    class="w-100"
  >
    <!-- Opciones fijas (puedes cambiarlas por datos dinámicos cuando quieras) -->
    <ng-option value="clientes_vip">New York</ng-option>
    <ng-option value="rome">Rome</ng-option>
    <ng-option value="london">London</ng-option>
    <ng-option value="istanbul">Istanbul</ng-option>
    <ng-option value="paris">Paris</ng-option>

    <!-- Template para mostrar checkbox + texto en el panel -->
    <ng-template ng-option-tmp let-item="item" let-item$="item$">
      <div class="d-flex align-items-center gap-2">
        <input type="checkbox" class="form-check-input" [checked]="item$.selected" />
        <span>asdasd</span>
      </div>
    </ng-template>
  </ng-select>

  <small id="grupoHelp" class="form-text text-muted">
    Busque y seleccione uno o varios grupos. Puede desmarcar desde el listado.
  </small>
</div>

<!-- Fecha y Hora de Envío -->
<div class="mb-4">
  <div class="row">
    <label for="fechaHoraInput" class="form-label">Fecha y Hora de Envío</label>
  </div>

  <div class="d-flex align-items-center gap-3">
    <!-- Fecha -->
    <ngb-datepicker [outsideDays]="'hidden'"></ngb-datepicker>

    <!-- Hora -->
    <ngb-timepicker
      [spinners]="true"
      [meridian]="false">
    </ngb-timepicker>
  </div>


  <small id="fechaHoraHelp" class="form-text text-muted">
    Defina cuándo debe enviarse el mensaje.
  </small>
</div>

<!-- Botones -->
<div class="d-flex justify-content-center align-items-center gap-2 mt-4">
  <div class="btn-group" role="group" aria-label="Acciones de agenda">
    <button type="button" class="btn btn-dark">
      <i class="fas fa-calendar-check"></i> Agendar
    </button>
    <button type="button" class="btn btn-outline-danger">
      <i class="fas fa-times"></i> Cancelar
    </button>
  </div>
</div>
